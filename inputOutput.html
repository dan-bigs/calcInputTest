<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 20px;
        }
        h1 {
            color: #333;
            font-size: 20px;
        }
        .form-columns {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }
        .form-column {
            flex: 1;
            width: calc(33.33% - 10px); /* 33.33% for each column with gap in between */
        }
        .form-column h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .form-column label {
            display: block;
            margin-bottom: 5px;
        }
        .form-column input {
            margin-bottom: 10px;
            padding: 4px;
            width: calc(100% - 8px); /* Adjust width based on your preference */
            font-size: 12px;
        }
        .form-column .calculate-button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-column .calculate-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 12px;
        }
        .result h3 {
            margin-top: 0;
            font-size: 14px;
        }
        .result pre {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Bearing Calculator</h1>
    <div class="form-columns">
        <div class="form-column">
            <h2>Column 1</h2>
            <form id="bearing-form-1">
                <label for="max_pressure_1">Max Elastomer Pressure (MPa):</label>
                <input type="number" id="max_pressure_1" name="max_pressure" step="0.01" value="46.2" required>
                
                <label for="max_sliding_pressure_1">Max Sliding Pressure (MPa):</label>
                <input type="number" id="max_sliding_pressure_1" name="max_sliding_pressure" step="0.01" value="51.4" required>
                
                <label for="vertical_load_kn_1">Vertical Load (kN):</label>
                <input type="number" id="vertical_load_kn_1" name="vertical_load_kn" step="0.01" value="20000" required>
                
                <label for="x_movement_mm_1">X Movement (mm):</label>
                <input type="number" id="x_movement_mm_1" name="x_movement_mm" step="0.01" value="50" required>
                
                <label for="y_movement_mm_1">Y Movement (mm):</label>
                <input type="number" id="y_movement_mm_1" name="y_movement_mm" step="0.01" value="50" required>
                
                <button type="submit" class="calculate-button">Calculate Column 1</button>
            </form>
            <div class="result" id="result_1"></div>
        </div>
        
        <div class="form-column">
            <h2>Column 2</h2>
            <form id="bearing-form-2">
                <label for="max_pressure_2">Max Elastomer Pressure (MPa):</label>
                <input type="number" id="max_pressure_2" name="max_pressure" step="0.01" value="46.2" required>
                
                <label for="max_sliding_pressure_2">Max Sliding Pressure (MPa):</label>
                <input type="number" id="max_sliding_pressure_2" name="max_sliding_pressure" step="0.01" value="51.4" required>
                
                <label for="vertical_load_kn_2">Vertical Load (kN):</label>
                <input type="number" id="vertical_load_kn_2" name="vertical_load_kn" step="0.01" value="20000" required>
                
                <label for="x_movement_mm_2">X Movement (mm):</label>
                <input type="number" id="x_movement_mm_2" name="x_movement_mm" step="0.01" value="50" required>
                
                <label for="y_movement_mm_2">Y Movement (mm):</label>
                <input type="number" id="y_movement_mm_2" name="y_movement_mm" step="0.01" value="50" required>
                
                <button type="submit" class="calculate-button">Calculate Column 2</button>
            </form>
            <div class="result" id="result_2"></div>
        </div>
        
        <div class="form-column">
            <h2>Column 3</h2>
            <form id="bearing-form-3">
                <label for="max_pressure_3">Max Elastomer Pressure (MPa):</label>
                <input type="number" id="max_pressure_3" name="max_pressure" step="0.01" value="46.2" required>
                
                <label for="max_sliding_pressure_3">Max Sliding Pressure (MPa):</label>
                <input type="number" id="max_sliding_pressure_3" name="max_sliding_pressure" step="0.01" value="51.4" required>
                
                <label for="vertical_load_kn_3">Vertical Load (kN):</label>
                <input type="number" id="vertical_load_kn_3" name="vertical_load_kn" step="0.01" value="20000" required>
                
                <label for="x_movement_mm_3">X Movement (mm):</label>
                <input type="number" id="x_movement_mm_3" name="x_movement_mm" step="0.01" value="50" required>
                
                <label for="y_movement_mm_3">Y Movement (mm):</label>
                <input type="number" id="y_movement_mm_3" name="y_movement_mm" step="0.01" value="50" required>
                
                <button type="submit" class="calculate-button">Calculate Column 3</button>
            </form>
            <div class="result" id="result_3"></div>
        </div>
    </div>

    <button id="calculate-all-button" style="margin-top: 20px; padding: 10px; font-size: 14px;">Calculate All Columns</button>

    <script>
        function calculateAndDisplayResult(formId, resultId) {
            const formData = new FormData(document.getElementById(formId));
            const data = {
                max_pressure: parseFloat(formData.get('max_pressure')),
                max_sliding_pressure: parseFloat(formData.get('max_sliding_pressure')),
                vertical_load_kn: parseFloat(formData.get('vertical_load_kn')),
                x_movement_mm: parseFloat(formData.get('x_movement_mm')),
                y_movement_mm: parseFloat(formData.get('y_movement_mm'))
            };

            fetch('http://localhost:7071/api/bearing_calculator_v1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById(resultId).innerHTML = `
                    <h3>Optimal Bearing Combination for Column ${resultId.charAt(resultId.length - 1)}</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById(resultId).textContent = 'An error occurred: ' + error.message;
            });
        }

        document.getElementById('bearing-form-1').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateAndDisplayResult('bearing-form-1', 'result_1');
        });

        document.getElementById('bearing-form-2').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateAndDisplayResult('bearing-form-2', 'result_2');
        });

        document.getElementById('bearing-form-3').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateAndDisplayResult('bearing-form-3', 'result_3');
        });

        document.getElementById('calculate-all-button').addEventListener('click', function() {
            calculateAndDisplayResult('bearing-form-1', 'result_1');
            calculateAndDisplayResult('bearing-form-2', 'result_2');
            calculateAndDisplayResult('bearing-form-3', 'result_3');
        });
    </script>
</body>
</html>
