<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 20px;
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        h1 {
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .columns-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 950px;
            margin: 0 auto;
        }
        .form-column {
            flex: 1;
            border: 1px solid #444;
            padding: 15px;
            background-color: #3a3a3a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            max-width: 300px;
        }
        .form-column h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .form-column label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .form-column input {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 16px);
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #555;
            color: #f0f0f0;
        }
        .form-column .calculate-button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .form-column .calculate-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #555;
            color: #f0f0f0;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        #calculate-all-button {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        #calculate-all-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Bearing Calculator</h1>
    
    <div class="columns-container" id="columns-container"></div>

    <div class="button-container">
        <button id="calculate-all-button">Calculate All</button>
    </div>

    <script>
        const columnData = [
            { id: 1, title: 'Column 1' },
            { id: 2, title: 'Column 2' },
            { id: 3, title: 'Column 3' }
        ];

        function createFormColumn({ id, title }) {
            return `
                <div class="form-column" id="form-column-${id}">
                    <h2>${title}</h2>
                    <form class="bearing-form" data-id="${id}">
                        <label for="max_pressure_${id}">Max Elastomer Pressure (MPa):</label>
                        <input type="number" id="max_pressure_${id}" name="max_pressure" step="0.01" value="46.2" required>
                        
                        <label for="max_sliding_pressure_${id}">Max Sliding Pressure (MPa):</label>
                        <input type="number" id="max_sliding_pressure_${id}" name="max_sliding_pressure" step="0.01" value="51.4" required>
                        
                        <label for="vertical_load_kn_${id}">Vertical Load (kN):</label>
                        <input type="number" id="vertical_load_kn_${id}" name="vertical_load_kn" step="0.01" value="20000" required>
                        
                        <label for="x_movement_mm_${id}">X Movement (mm):</label>
                        <input type="number" id="x_movement_mm_${id}" name="x_movement_mm" step="0.01" value="50" required>
                        
                        <label for="y_movement_mm_${id}">Y Movement (mm):</label>
                        <input type="number" id="y_movement_mm_${id}" name="y_movement_mm" step="0.01" value="50" required>
                        
                        <button type="submit" class="calculate-button">Calculate</button>
                    </form>
                    <div class="result" id="result_${id}"></div>
                </div>
            `;
        }

        document.getElementById('columns-container').innerHTML = columnData.map(createFormColumn).join('');

        document.querySelectorAll('.bearing-form').forEach(form => {
            form.addEventListener('submit', handleSubmit);
        });

        document.getElementById('calculate-all-button').addEventListener('click', () => {
            document.querySelectorAll('.bearing-form').forEach(form => {
                form.dispatchEvent(new Event('submit'));
            });
        });

        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const formId = form.getAttribute('data-id');

            fetch('http://localhost:7071/api/bearing_calculator_v1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const resultDiv = document.getElementById(`result_${formId}`);
                resultDiv.innerHTML = formatResult(result);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById(`result_${formId}`).textContent = 'An error occurred: ' + error.message;
            });
        }

        function formatResult(result) {
            return `<ul>${Object.entries(result).map(([key, value]) => `<li>${key}: ${value}</li>`).join('')}</ul>`;
        }
    </script>
</body>
</html>
