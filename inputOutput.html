<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 20px;
        }
        h1 {
            color: #333;
            font-size: 20px;
        }
        .columns-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .form-column {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-column h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .form-column label {
            display: block;
            margin-bottom: 5px;
        }
        .form-column input {
            margin-bottom: 10px;
            padding: 4px;
            width: calc(100% - 8px);
            font-size: 12px;
        }
        .form-column .calculate-button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        .form-column .calculate-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-size: 12px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        #add-column-button {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        #remove-column-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Bearing Calculator</h1>
    
    <div class="columns-container" id="columns-container">
        <!-- Initial column -->
        <div class="form-column" id="form-column-1">
            <h2>Column 1</h2>
            <form class="bearing-form">
                <label for="max_pressure_1">Max Elastomer Pressure (MPa):</label>
                <input type="number" id="max_pressure_1" name="max_pressure" step="0.01" value="46.2" required>
                
                <label for="max_sliding_pressure_1">Max Sliding Pressure (MPa):</label>
                <input type="number" id="max_sliding_pressure_1" name="max_sliding_pressure" step="0.01" value="51.4" required>
                
                <label for="vertical_load_kn_1">Vertical Load (kN):</label>
                <input type="number" id="vertical_load_kn_1" name="vertical_load_kn" step="0.01" value="20000" required>
                
                <label for="x_movement_mm_1">X Movement (mm):</label>
                <input type="number" id="x_movement_mm_1" name="x_movement_mm" step="0.01" value="50" required>
                
                <label for="y_movement_mm_1">Y Movement (mm):</label>
                <input type="number" id="y_movement_mm_1" name="y_movement_mm" step="0.01" value="50" required>
                
                <button type="submit" class="calculate-button">Calculate</button>
            </form>
            <div class="result" id="result_1"></div>
        </div>
    </div>

    <div class="button-container">
        <button id="add-column-button">Add Column</button>
        <button id="remove-column-button">Remove Last Column</button>
    </div>

    <script>
        let columnCount = 1;

        document.getElementById('add-column-button').addEventListener('click', function() {
            columnCount++;
            const columnsContainer = document.getElementById('columns-container');

            const newColumn = document.createElement('div');
            newColumn.classList.add('form-column');
            newColumn.id = `form-column-${columnCount}`;
            newColumn.innerHTML = `
                <h2>Column ${columnCount}</h2>
                <form class="bearing-form">
                    <label for="max_pressure_${columnCount}">Max Elastomer Pressure (MPa):</label>
                    <input type="number" id="max_pressure_${columnCount}" name="max_pressure" step="0.01" value="46.2" required>
                    
                    <label for="max_sliding_pressure_${columnCount}">Max Sliding Pressure (MPa):</label>
                    <input type="number" id="max_sliding_pressure_${columnCount}" name="max_sliding_pressure" step="0.01" value="51.4" required>
                    
                    <label for="vertical_load_kn_${columnCount}">Vertical Load (kN):</label>
                    <input type="number" id="vertical_load_kn_${columnCount}" name="vertical_load_kn" step="0.01" value="20000" required>
                    
                    <label for="x_movement_mm_${columnCount}">X Movement (mm):</label>
                    <input type="number" id="x_movement_mm_${columnCount}" name="x_movement_mm" step="0.01" value="50" required>
                    
                    <label for="y_movement_mm_${columnCount}">Y Movement (mm):</label>
                    <input type="number" id="y_movement_mm_${columnCount}" name="y_movement_mm" step="0.01" value="50" required>
                    
                    <button type="submit" class="calculate-button">Calculate</button>
                </form>
                <div class="result" id="result_${columnCount}"></div>
            `;

            columnsContainer.appendChild(newColumn);
            attachFormSubmitEvent(newColumn.querySelector('.bearing-form'));
        });

        document.getElementById('remove-column-button').addEventListener('click', function() {
            if (columnCount > 1) {
                const columnsContainer = document.getElementById('columns-container');
                const lastColumn = document.getElementById(`form-column-${columnCount}`);
                columnsContainer.removeChild(lastColumn);
                columnCount--;
            } else {
                alert("Cannot remove the last column.");
            }
        });

        // Attach form submit event to existing and new forms
        function attachFormSubmitEvent(form) {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const data = {
                    max_pressure: parseFloat(formData.get('max_pressure')),
                    max_sliding_pressure: parseFloat(formData.get('max_sliding_pressure')),
                    vertical_load_kn: parseFloat(formData.get('vertical_load_kn')),
                    x_movement_mm: parseFloat(formData.get('x_movement_mm')),
                    y_movement_mm: parseFloat(formData.get('y_movement_mm'))
                };

                fetch('http://localhost:7071/api/bearing_calculator_v1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    document.getElementById(`result_${columnCount}`).textContent = JSON.stringify(result, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById(`result_${columnCount}`).textContent = 'An error occurred: ' + error.message;
                });
            });
        }

        // Attach initial form submit events
        document.querySelectorAll('.bearing-form').forEach(form => {
            attachFormSubmitEvent(form);
        });
    </script>
</body>
</html>
