<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearing Calculator</title>
</head>
<body>
    <h1>Bearing Calculator</h1>
    <form id="bearing-form">
        <label for="max_pressure">Max Elastomer Pressure (MPa):</label>
        <input type="number" id="max_pressure" name="max_pressure" step="0.01" value="46.2" required>
        <br><br>
        <label for="max_sliding_pressure">Max Sliding Pressure (MPa):</label>
        <input type="number" id="max_sliding_pressure" name="max_sliding_pressure" step="0.01" value="51.4" required>
        <br><br>
        <label for="vertical_load_kn">Vertical Load (kN):</label>
        <input type="number" id="vertical_load_kn" name="vertical_load_kn" step="0.01" value="20000" required>
        <br><br>
        <label for="x_movement_mm">X Movement (mm):</label>
        <input type="number" id="x_movement_mm" name="x_movement_mm" step="0.01" value="50" required>
        <br><br>
        <label for="y_movement_mm">Y Movement (mm):</label>
        <input type="number" id="y_movement_mm" name="y_movement_mm" step="0.01" value="50" required>
        <br><br>
        <button type="submit">Calculate</button>
    </form>

    <h2>Optimal Bearing Combination</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('bearing-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                max_pressure: parseFloat(formData.get('max_pressure')),
                max_sliding_pressure: parseFloat(formData.get('max_sliding_pressure')),
                vertical_load_kn: parseFloat(formData.get('vertical_load_kn')),
                x_movement_mm: parseFloat(formData.get('x_movement_mm')),
                y_movement_mm: parseFloat(formData.get('y_movement_mm'))
            };

            fetch('http://localhost:7071/api/bearing_calculator_v1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred: ' + error.message;
            });
        });
    </script>
</body>
</html>
